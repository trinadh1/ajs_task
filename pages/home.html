<div class="row form-row">
  <form class="form-horizontal" ng-submit = "orderDetails()">
    <div class="form-group">
      <label class="col-sm-2 control-label">Amount (in Rs.)</label>
      <div class="col-sm-5">
        <input type="number" class="form-control" ng-model = "amount" placeholder="Enter the price">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Contact Number</label>
      <div class="col-sm-5">
        <input type="number" class="form-control" ng-model = "contactNumber"  placeholder="Enter your phone number">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Address</label>
      <div class="col-sm-5">
        <textarea class="form-control" rows="2" ng-model = "address"  placeholder="Enter your address"></textarea>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <button type="submit" class="btn btn-primary save-btn">Save details</button>
      </div>
    </div>
  </form>
</div>
