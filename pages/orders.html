<div class="row search-row">
  <div class="col-md-offset-4 col-md-4">
    <input type="text" class="form-control search-text" ng-model = "search"  placeholder="Search. . . . .">
  </div>
</div>

<div class="row orders-row">
  <div class="col-md-offset-2 col-md-8">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Amount</th>
          <th>Contact Number</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "detail in showDetails | filter:search">
          <td><input type="number" class="form-control edit-form" ng-model = "detail.amount"></td>
          <td><input type="number" class="form-control edit-form" ng-model = "detail.contactNumber"></td>
          <td><textarea class="form-control edit-form" rows="2" ng-model = "detail.address"></textarea></td>
        </tr>
      </tbody>
    </table>
    <br/>
    <div class="alert alert-info">
      <strong>Note: </strong> Click on a field to edit it.
    </div>
    <br/> <p class = "details-data">When edited, the LocalStorage is automatically updated : {{showDetails}}</p>
  </div>

</div>
